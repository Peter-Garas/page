<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Let's Play The Higher-Lower Game!</h1>
      <h3>Guess The Magic Number Between 1 and 100.</h3>
      <h6>
        <span id="remining-guesses">5</span> 
        Guesses Remaining.
      </h6>

      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-6 col-sm-5">
            <div class="input-group mb-3">
              <input type="number" class="form-control" aria-describedby="guess-button" id="guess-input" oninput="disableButton(false)">
              <button class="btn btn-outline-secondary" type="button" id="guess-button" onclick="handleGuess()" disabled>Make Guess</button>
            </div>
          </div>  
        </div>  
      </div>
      
      <div id="message-container">
        <div id="higher-message" class="hidden">Higher ⬆️</div>
        <div id="lower-message" class="hidden">Lower ⬇️</div>
        <div id="win-message" class="hidden">
          You Win! 😊
          <button class="btn btn-outline-secondary" onclick="handlePlayAgain()">Play Again</button>
        </div>
        <div id="lose-message" class="hidden">
          You Lose 🥺
          <button class="btn btn-outline-secondary" onclick="handlePlayAgain()">Play Again</button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
